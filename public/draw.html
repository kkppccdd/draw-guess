	<script type="text/javascript">
	
	function generateUUID(){
	    var d = new Date().getTime();
	    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
	        var r = (d + Math.random()*16)%16 | 0;
	        d = Math.floor(d/16);
	        return (c=='x' ? r : (r&0x7|0x8)).toString(16);
	    });
	    return uuid;
	};
	
	function showModal(){
		  $("body").append('<div class="modalWindow"/>');
		}

		function hideModal(){
		 $(".modalWindow").remove();

		}
	
var ctx, color = "#000";	

$(document).ready(function () {
	
	// setup a new canvas for drawing wait for device init
    setTimeout(function(){
	   newCanvas();
    }, 1000);
	
	// prevent footer to toggle on touch
	$("[data-role=footer]").fixedtoolbar({ tapToggle: false });
	
	// reset palette selection (css) and select the clicked color for canvas strokeStyle
	$(".palette").click(function(){
		$(".palette").css("border-color", "#777");
		$(".palette").css("border-style", "solid");
		$(this).css("border-color", "#fff");
		$(this).css("border-style", "dashed");
		color = $(this).css("background-color");
		ctx.beginPath();
		ctx.strokeStyle = color;
	});
    
	// link the new button with newCanvas() function
	$("#draw").click(function() {
		newCanvas();
	});
	
	// link the complete button with completeDraw() function
	$("#complete").click(function(){
		// show dialog ask answer
		$(document).simpledialog2({
		    mode: 'button',
		    headerText: '答案',
		    headerClose: true,
		    buttonPrompt: '请輸入正确答案',
		    buttonInput: true,
		    buttons : {
		      'OK': {
		        click: function () { 
		          //
		          
		          var answer=$.mobile.sdLastInput;
		          
		          console.debug("get answer:"+answer);
		          
		          var canvas= document.getElementById("canvas");
		          
		          if (canvas.toBlob) {
		        	    canvas.toBlob(
		        	        function (imageBlob) {
		        	            console.debug(imageBlob);
		        	            
		        	            var s3Uploader = new S3Upload({
		        	            	s3_object_name:generateUUID(),
		        	            	onProgress: function(percent, message) {
		        	                    console.debug('Upload progress: ' + percent + '% ' + message);
		        	                },
		        	                onFinishS3Put: function(public_url) {
		        	                   console.debug('Upload completed. Uploaded to: '+ public_url);
		        	                   
		        	                   // post question
		        	                   
		        	                   var question = {
		        	                		   imageUrl:public_url,
		        	                		   answer:answer
		        	                   };
		        	                   
		        	                   $.post("/data/question",question,sucess=function(msg){
		        	                	   console.debug(msg);
		        	                	   
		        	                	   $.mobile.loading("hide");
		        	                	   hideModal();
			        	                   
			        	                   $("#uploadSuccessPop").popup("open");
			        	                   window.setTimeout(function(){
			        	                   	$("#uploadSuccessPop").popup("close");
			        	                   
		        	                	   	window.location="/data/question/"+msg._id+".html";
			        	                   },1200);
		        	                   },"json");
		        	                },
		        	                onError: function(status) {
		        	                   console.debug('Upload error: ' + status);
		        	                   $.mobile.loading("hide");
		        	                   
		        	                   $("#uploadFailedPop").popup("open");
		        	                   $("#uploadFailedPop").delay(1500).popup("close");
		        	                }
		        	            });
		        	            $.mobile.loading('show',{
		        	            	text:"上传图片...",
		        	            	textVisible: true,
		        	            	theme:"b",
		        	            	html:""
		        	            });
		        	            showModal();
		        	            var results = s3Uploader.handleFileBlob(imageBlob);
		        	            console.debug(results);
		        	        },
		        	        'image/png'
		        	    );
		        	}
		        }
		      },
		    }
		  })
	});
});

// function to setup a new canvas for drawing
function newCanvas(){
	//define and resize canvas
    $("#content").height($(window).height()-90);
    var canvas = '<canvas id="canvas" width="'+$(window).width()+'" height="'+($(window).height()-90)+'"></canvas>';
	$("#content").html(canvas);
    
    // setup canvas
	ctx=document.getElementById("canvas").getContext("2d");
	ctx.strokeStyle = color;
	ctx.lineWidth = 1;	
	
	// setup to trigger drawing on mouse or touch
	$("#canvas").drawTouch();
    $("#canvas").drawPointer();
	$("#canvas").drawMouse();
}

// prototype to	start drawing on touch using canvas moveTo and lineTo
$.fn.drawTouch = function() {
	var start = function(e) {
        e = e.originalEvent;
		ctx.beginPath();
		x = e.changedTouches[0].pageX;
		y = e.changedTouches[0].pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		e.preventDefault();
        e = e.originalEvent;
		x = e.changedTouches[0].pageX;
		y = e.changedTouches[0].pageY-44;
		ctx.lineTo(x,y);
		ctx.stroke();
	};
	$(this).on("touchstart", start);
	$(this).on("touchmove", move);	
}; 
    
// prototype to	start drawing on pointer(microsoft ie) using canvas moveTo and lineTo
$.fn.drawPointer = function() {
	var start = function(e) {
        e = e.originalEvent;
		ctx.beginPath();
		x = e.pageX;
		y = e.pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		e.preventDefault();
        e = e.originalEvent;
		x = e.pageX;
		y = e.pageY-44;
		ctx.lineTo(x,y);
		ctx.stroke();
    };
	$(this).on("MSPointerDown", start);
	$(this).on("MSPointerMove", move);
};        

// prototype to	start drawing on mouse using canvas moveTo and lineTo
$.fn.drawMouse = function() {
	var clicked = 0;
	var start = function(e) {
		clicked = 1;
		ctx.beginPath();
		x = e.pageX;
		y = e.pageY-44;
		ctx.moveTo(x,y);
	};
	var move = function(e) {
		if(clicked){
			x = e.pageX;
			y = e.pageY-44;
			ctx.lineTo(x,y);
			ctx.stroke();
		}
	};
	var stop = function(e) {
		clicked = 0;
	};
	$(this).on("mousedown", start);
	$(this).on("mousemove", move);
	$(window).on("mouseup", stop);
};

	</script>
